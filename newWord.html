<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/newWordStyle.css">
    <title>Add a New Word</title>
</head>
<body>
    <main>
        <section class="logo-container">
            <span class="logo"></span>
            <!-- <canvas width="1200" height="430" id="canvasthree"></canvas>
            <script src="./js/dibujaCanvas2.js"></script> -->
        </section>
        <section class="entrada">
            <div class="entrada-input">
                <input type="text" class="nuevaEntrada" id="nuevaEntrada" placeholder="Ingresa nueva palabra" minlength="8" maxlength="8">
            </div>
        </section>
        <section class="main-buttons">
            <span class="icon-warning"></span><p class="msg-warning">Max. de 8 letras.</p>
            <div class="main-buttons--container">
                <button id="anwButton" name="anwButton" onclick="addWord()">Add</button> <!-- genera otra palabra -->
                <button id="ngButton" onclick="location.href='./game.html'">New Game</button>
            </div>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
